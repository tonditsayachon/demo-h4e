<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1235 650">
  <!-- พื้นหลัง -->
  <rect width="1235" height="650" fill="#b22234"/> <!-- สีแดง -->
  
  <!-- แถบสีขาว -->
  <g fill="#fff">
    <rect y="50" width="1235" height="50"/>
    <rect y="150" width="1235" height="50"/>
    <rect y="250" width="1235" height="50"/>
    <rect y="350" width="1235" height="50"/>
    <rect y="450" width="1235" height="50"/>
    <rect y="550" width="1235" height="50"/>
  </g>

  <!-- กล่องสีน้ำเงิน -->
  <rect width="494" height="350" fill="#3c3b6e"/>

  <!-- ดาว -->
  <g fill="#fff">
    <!-- สร้างฟังก์ชันดาว -->
    <defs>
      <polygon id="star" points="0,-14 4.1,-4.3 13.3,-4.3 6.1,1.6 8.2,11 -0.1,5.5 -8.2,11 -6.1,1.6 -13.3,-4.3 -4.1,-4.3"/>
    </defs>

    <!-- วางดาว -->
    <g transform="scale(1.3)">
      <!-- 9 แถวสลับระยะ -->
      <!-- แถวที่มี 6 ดาว -->
      <g>
        <use href="#star" x="30" y="30"/>
        <use href="#star" x="90" y="30"/>
        <use href="#star" x="150" y="30"/>
        <use href="#star" x="210" y="30"/>
        <use href="#star" x="270" y="30"/>
        <use href="#star" x="330" y="30"/>
      </g>
      <g>
        <use href="#star" x="60" y="60"/>
        <use href="#star" x="120" y="60"/>
        <use href="#star" x="180" y="60"/>
        <use href="#star" x="240" y="60"/>
        <use href="#star" x="300" y="60"/>
      </g>
      <g>
        <use href="#star" x="30" y="90"/>
        <use href="#star" x="90" y="90"/>
        <use href="#star" x="150" y="90"/>
        <use href="#star" x="210" y="90"/>
        <use href="#star" x="270" y="90"/>
        <use href="#star" x="330" y="90"/>
      </g>
      <g>
        <use href="#star" x="60" y="120"/>
        <use href="#star" x="120" y="120"/>
        <use href="#star" x="180" y="120"/>
        <use href="#star" x="240" y="120"/>
        <use href="#star" x="300" y="120"/>
      </g>
      <g>
        <use href="#star" x="30" y="150"/>
        <use href="#star" x="90" y="150"/>
        <use href="#star" x="150" y="150"/>
        <use href="#star" x="210" y="150"/>
        <use href="#star" x="270" y="150"/>
        <use href="#star" x="330" y="150"/>
      </g>
      <g>
        <use href="#star" x="60" y="180"/>
        <use href="#star" x="120" y="180"/>
        <use href="#star" x="180" y="180"/>
        <use href="#star" x="240" y="180"/>
        <use href="#star" x="300" y="180"/>
      </g>
      <g>
        <use href="#star" x="30" y="210"/>
        <use href="#star" x="90" y="210"/>
        <use href="#star" x="150" y="210"/>
        <use href="#star" x="210" y="210"/>
        <use href="#star" x="270" y="210"/>
        <use href="#star" x="330" y="210"/>
      </g>
      <g>
        <use href="#star" x="60" y="240"/>
        <use href="#star" x="120" y="240"/>
        <use href="#star" x="180" y="240"/>
        <use href="#star" x="240" y="240"/>
        <use href="#star" x="300" y="240"/>
      </g>
      <g>
        <use href="#star" x="30" y="270"/>
        <use href="#star" x="90" y="270"/>
        <use href="#star" x="150" y="270"/>
        <use href="#star" x="210" y="270"/>
        <use href="#star" x="270" y="270"/>
        <use href="#star" x="330" y="270"/>
      </g>
    </g>
  </g>
</svg>
