<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ - H4E Admin</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="assets/images/h4e-logo.png" type="image/x-icon">
</head>
<body>
    <header class="top-bar">
        <div class="container"><a href="index.html" class="logo"><img src="assets/images/h4e-logo.png" alt="H4E Logo"></a></div>
    </header>

    <div class="container login-wrapper">
        <div class="login-container">
            <h1>ผู้ดูแลระบบ</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">ชื่อผู้ใช้</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">รหัสผ่าน</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-login">เข้าสู่ระบบ</button>
            </form>
        </div>
    </div>

    <script>
        // Demo login logic
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // In a real app, you would verify credentials here.
            // For this demo, we just redirect.
            window.location.href = 'admin-dashboard.html';
        });
    </script>
</body>
</html>
